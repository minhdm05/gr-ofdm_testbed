id: ofdm_testbed_zero_elimination
label: Zero Elimination
category: '[OFDM Testbed]'

parameters:
- id: node_id
  label: Node ID
  dtype: int
  default: 0
- id: data_len
  label: Data Size
  dtype: int
  default: 10

inputs:
- label: in
  dtype: byte

outputs:
- label: out
  dtype: byte

templates:
  imports: from gnuradio import ofdm_testbed
  make: ofdm_testbed.zero_elimination(${node_id}, ${data_len})

# C++ Block configuration
cpp_templates:
  includes: ['#include <gnuradio/ofdm_testbed/zero_elimination.h>']
  declarations: 'ofdm_testbed::zero_elimination::sptr ${id};'
  make: 'this->${id} = ofdm_testbed::zero_elimination::make(${node_id}, ${data_len});'
  link: ['gnuradio-ofdm_testbed']

file_format: 1